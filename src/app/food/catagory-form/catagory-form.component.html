<h1 mat-dialog-title>Add Catagory</h1>
<div mat-dialog-content [formGroup]="categoryForm">
  <!-- <p>Beer Information:</p> -->
  <input type="hidden" formControlName="id">

  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <input matInput formControlName="name" placeholder="Category Name...">
        <button mat-button *ngIf="categoryForm.get('name').valid" matSuffix mat-icon-button aria-label="Clear"
          (click)="resetValue('name')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
</div>


<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!categoryForm.valid" [mat-dialog-close]="onAdd()">Ok</button>
</div>
