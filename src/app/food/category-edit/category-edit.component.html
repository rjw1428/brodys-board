<h1 mat-dialog-title>Edit Catagories</h1>
<div mat-dialog-content [formGroup]="categoryEditForm">
  <!-- <p>Beer Information:</p> -->
  <!-- <input type="hidden" formControlName="id"> -->

  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-select disableOptionCentering placeholder="Category..." formControlName="category">
          <mat-option *ngFor="let cat of categories | async" [value]="cat">{{cat.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <input matInput formControlName="name" placeholder="New Name...">
        <!-- <button mat-button *ngIf="menuForm.get('name').valid" matSuffix mat-icon-button aria-label="Clear"
          (click)="resetValue('name')">
          <mat-icon>close</mat-icon>
        </button> -->
      </mat-form-field>
    </div>
  </div>
</div>


<div mat-dialog-actions>
  <div class="row w-100 px-0">
    <div class="col-12 px-0">
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-raised-button color="primary" [disabled]="!categoryEditForm.valid"
        [mat-dialog-close]="onAdd()">Ok</button>
      <button class="float-right px-0" mat-raised-button color="accent" (click)="onDelete()"
        *ngIf="categoryEditForm.get('category').value">Delete</button>
    </div>
  </div>
</div>
