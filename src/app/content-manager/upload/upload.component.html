<div class="containter" [ngClass]="{'selected':selected, 'not-selected':!selected, 'in-carousel': file.carousel}" (click)="onClick()"> 
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-12">
            <h3>{{file.displayName}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p>Source Path: {{file.sourceUrl}}</p>
          </div>
          <div class="col-12">
            <p>Date Added: {{file.dateAdded}}</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-12 text-center">
            <h4 >Preview:</h4>
          </div>
          <div class="col-12">
            <img class="img-thumbnail img-fluid mx-auto d-block" [src]="file.fbUrl">
          </div>
        </div>
      </div>
    </div>
  </div>
